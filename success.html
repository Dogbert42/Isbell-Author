<section id="contact">
    <h2 class="section-header">Contact</h2>
    <div class="info-box">
        <form class="contact-form" action="https://formspree.io/f/xzdpjbjl" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <input type="hidden" name="_next" value="https://jisbell4321.github.io/my-books/success.html">
            
            <button type="submit" class="btn-main">SEND MESSAGE</button>
        </form>
    </div>
</section>
