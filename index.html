<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshua Isbell | Author & Comedian</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e67e22; /* A warmer color for a comedian/author vibe */
            --text-light: #fdfdfd;
        }
        body {
            font-family: 'Georgia', serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 50px 20px;
            background: var(--primary-color);
            color: var(--text-light);
            width: 100%;
        }
        h1 { margin: 0; font-size: 2.8rem; }
        
        #login-gate {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: -20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }

        #main-content { display: none; width: 90%; max-width: 1000px; padding: 40px 0; }
        .bookshelf {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .book-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>JOSHUA ISBELL</h1>
        <p>Author & Comedian</p>
    </header>

    <section id="login-gate">
        <h2>Member Access</h2>
        <input type="password" id="passcode" placeholder="Enter Password">
        <button onclick="checkAccess()">Login</button>
        <p id="error" style="color: red;"></p>
    </section>

    <main id="main-content">
        <section class="bookshelf">
            <div class="book-card">
                <h3>Your Book Title</h3>
                <p>Description of your work.</p>
                <a href="https://www.amazon.com/stores/author/B09FGD15SP">View on Amazon</a>
            </div>
        </section>
    </main>

    <script>
        function checkAccess() {
            const code = document.getElementById('passcode').value;
            // Password updated to isbell1
            if (code === "isbell1") {
                document.getElementById('login-gate').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            } else {
                document.getElementById('error').innerText = "Incorrect password.";
            }
        }
    </script>
</body>
</html>
